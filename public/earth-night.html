<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sky Solutions - Earth 3D Night</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overflow: hidden;
        }

        #info { display: none !important; }
        .lil-gui { display: none !important; }
    </style>
</head>

<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer, controls;
        let earth, clouds;

        init();
        animate();

        function init() {
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(0, 0, 390);

            // Scene - OSCURO PARA NIGHT MODE
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000008); // Más oscuro

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 150;
            controls.maxDistance = 800;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Lighting - MUY TENUE PARA VER LAS LUCES
            const ambientLight = new THREE.AmbientLight(0x101030, 0.03); // Casi negro
            scene.add(ambientLight);

            // Luna como fuente de luz principal - MUY TENUE
            const moonLight = new THREE.DirectionalLight(0x6666aa, 0.1);
            moonLight.position.set(-3, 2, 4);
            scene.add(moonLight);

            // NO luz de relleno para mantener las sombras oscuras

            // Earth - versión nocturna con luces visibles
            const earthGeometry = new THREE.SphereGeometry(100, 64, 64);
            const textureLoader = new THREE.TextureLoader();
            
            // Intentar cargar múltiples fuentes de texturas
            console.log('Cargando texturas...');
            
            const earthDayTexture = textureLoader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
            
            // Cargar textura de luces con fallbacks
            loadNightLights(textureLoader, earthDayTexture, earthGeometry);

            // Clouds - muy sutiles en la noche
            const cloudsGeometry = new THREE.SphereGeometry(102, 64, 64);
            const cloudsTexture = textureLoader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png');
            const cloudsMaterial = new THREE.MeshLambertMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.08 // Muy sutiles para no opacar las luces
            });

            clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);

            // Stars - muy visibles en noche
            createNightStarField();

            window.addEventListener('resize', onWindowResize);
        }

        function loadNightLights(textureLoader, earthDayTexture, earthGeometry) {
            // Lista de URLs de texturas de luces nocturnas para probar
            const lightUrls = [
                'https://threejs.org/examples/textures/planets/earth_lights_2048.png',
                'https://eoimages.gsfc.nasa.gov/images/imagerecords/55000/55167/earth_lights_lrg.jpg'
            ];

            let currentIndex = 0;

            function tryLoadLight(index) {
                if (index >= lightUrls.length) {
                    // Si todas fallan, crear Tierra sin luces
                    console.log('No se pudieron cargar las luces, usando versión oscura');
                    createEarthWithoutLights(earthDayTexture, earthGeometry);
                    return;
                }

                console.log(`Intentando cargar luces desde: ${lightUrls[index]}`);
                
                textureLoader.load(
                    lightUrls[index],
                    function(nightTexture) {
                        console.log('¡Luces nocturnas cargadas exitosamente!');
                        createEarthWithLights(earthDayTexture, nightTexture, earthGeometry);
                    },
                    function(progress) {
                        console.log('Progreso:', Math.round(progress.loaded / progress.total * 100) + '%');
                    },
                    function(error) {
                        console.log(`Error cargando desde ${lightUrls[index]}:`, error);
                        tryLoadLight(index + 1);
                    }
                );
            }

            tryLoadLight(0);
        }

        function createEarthWithLights(dayTexture, nightTexture, geometry) {
            const earthMaterial = new THREE.MeshLambertMaterial({
                map: dayTexture,
                emissive: 0x000000,      // Sin emisión base
                emissiveMap: nightTexture, // Mapa de luces
                emissiveIntensity: 4.0    // MUY INTENSO para ver las luces
            });

            earth = new THREE.Mesh(geometry, earthMaterial);
            scene.add(earth);
            console.log('Tierra con luces creada');
        }

        function createEarthWithoutLights(dayTexture, geometry) {
            const earthMaterial = new THREE.MeshLambertMaterial({
                map: dayTexture,
                emissive: 0x001133,      // Emisión azul muy tenue
                emissiveIntensity: 0.05
            });

            earth = new THREE.Mesh(geometry, earthMaterial);
            scene.add(earth);
            console.log('Tierra sin luces creada');
        }

        function createNightStarField() {
            // Muchas estrellas brillantes para noche
            const starGroups = [
                { count: 8000, size: 1, distance: 1500, color: 0xffffff, opacity: 0.9 },
                { count: 3000, size: 2, distance: 1200, color: 0xaaaaff, opacity: 0.8 },
                { count: 2000, size: 3, distance: 1000, color: 0xffffaa, opacity: 0.7 },
                { count: 1000, size: 4, distance: 800, color: 0xffaaaa, opacity: 0.6 }
            ];

            starGroups.forEach(group => {
                const starsGeometry = new THREE.BufferGeometry();
                const starsPositions = new Float32Array(group.count * 3);

                for (let i = 0; i < group.count * 3; i++) {
                    starsPositions[i] = (Math.random() - 0.5) * group.distance;
                }

                starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
                
                const starsMaterial = new THREE.PointsMaterial({ 
                    color: group.color,
                    size: group.size,
                    sizeAttenuation: false,
                    transparent: true,
                    opacity: group.opacity,
                    map: createStarTexture()
                });
                
                const stars = new THREE.Points(starsGeometry, starsMaterial);
                scene.add(stars);
            });

            // Nebulosas sutiles de fondo
            createNebula();
        }

        function createNebula() {
            const nebulaGeometry = new THREE.PlaneGeometry(2000, 2000);
            const nebulaMaterial = new THREE.MeshBasicMaterial({
                color: 0x110022,
                transparent: true,
                opacity: 0.03,
                side: THREE.DoubleSide
            });

            for (let i = 0; i < 3; i++) {
                const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial.clone());
                nebula.position.set(
                    (Math.random() - 0.5) * 1000,
                    (Math.random() - 0.5) * 1000,
                    -500 - Math.random() * 500
                );
                nebula.rotation.z = Math.random() * Math.PI;
                scene.add(nebula);
            }
        }

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.5)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            
            return new THREE.CanvasTexture(canvas);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (earth) {
                earth.rotation.y += 0.002;
            }
            if (clouds) {
                clouds.rotation.y += 0.0015;
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>

</body>
</html>
