<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sky Solutions - Earth 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overflow: hidden;
        }

        /* Ocultar todos los controles originales */
        #info {
            display: none !important;
        }

        .lil-gui {
            display: none !important;
        }

        /* Sky Solutions branding personalizado */
        #skyBranding {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            pointer-events: none;
        }

        #skyBranding h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #skyBranding .subtitle {
            margin: 0;
            color: #93c5fd;
            font-size: 14px;
            font-weight: 300;
        }

        #skyBranding .description {
            margin: 4px 0 0 0;
            color: #bfdbfe;
            font-size: 11px;
        }

        /* Indicadores técnicos */
        #techIndicators {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 12px;
            pointer-events: none;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #93c5fd;
        }

        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .indicator-dot.active {
            background-color: #10b981;
        }

        .indicator-dot.view {
            background-color: #3b82f6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .separator {
            width: 1px;
            height: 16px;
            background-color: rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body>

    <!-- Sky Solutions Branding -->
    <div id="skyBranding">
        <h1>Sky Solutions</h1>
        <p class="subtitle">data-driven precision</p>
        <p class="description">tecnología de drones profesional</p>
    </div>

    <!-- Indicadores técnicos -->
    <div id="techIndicators">
        <div class="indicator">
            <div class="indicator-dot active"></div>
            <span>sistema activo</span>
        </div>
        <div class="separator"></div>
        <div class="indicator">
            <div class="indicator-dot view"></div>
            <span>vista 3D</span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer, controls;
        let earth, clouds, atmosphere;

        init();
        animate();

        function init() {
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(0, 0, 500);

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Controls - más suaves y limitados
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 200;
            controls.maxDistance = 800;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Earth
            const earthGeometry = new THREE.SphereGeometry(100, 64, 64);
            
            const textureLoader = new THREE.TextureLoader();
            
            // Earth texture - usando una textura básica por ahora
            const earthTexture = textureLoader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
            const earthBumpMap = textureLoader.load('https://threejs.org/examples/textures/planets/earth_normal_2048.jpg');
            const earthSpecMap = textureLoader.load('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg');

            const earthMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: earthBumpMap,
                bumpScale: 0.05,
                specularMap: earthSpecMap,
                specular: new THREE.Color('grey')
            });

            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.receiveShadow = true;
            earth.castShadow = true;
            scene.add(earth);

            // Clouds
            const cloudsGeometry = new THREE.SphereGeometry(102, 64, 64);
            const cloudsTexture = textureLoader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png');
            const cloudsMaterial = new THREE.MeshLambertMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.4
            });

            clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);

            // Atmosphere
            const atmosphereGeometry = new THREE.SphereGeometry(105, 64, 64);
            const atmosphereMaterial = new THREE.MeshLambertMaterial({
                color: 0x4FC3F7,
                transparent: true,
                opacity: 0.1
            });

            atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);

            // Stars
            const starsGeometry = new THREE.BufferGeometry();
            const starsCount = 10000;
            const starsPositions = new Float32Array(starsCount * 3);

            for (let i = 0; i < starsCount * 3; i++) {
                starsPositions[i] = (Math.random() - 0.5) * 2000;
            }

            starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotación suave
            if (earth) {
                earth.rotation.y += 0.002;
            }
            if (clouds) {
                clouds.rotation.y += 0.0015;
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>

</body>
</html>
